<!DOCTYPE HTML>
<html>
   
   <head>
      <meta name="viewport" content="width=device-width, initial scale=1">
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="Style.css">
      
   </head>

   <body>
       <form>
         <fieldset>
         
         <legend>POST A JOB</legend>  
         <br> </br>
         <label  for="jobtitle_label">JOB TITLE</label>
         <input class='jobtitle' type="jobtitle" name="jobtitle" placeholder="Summary of the job">
         <br> </br>
         <label for="description_label">DESCRIBE</label>
         <input class='description' type="description" name="description" placeholder="Describe the job">
         <br> </br>
         <label for="budget_label">SALARY</label>
         <input class='budget' type="budget" name="budget" placeholder="What does this job pay?">
         <br> </br>
         <button class='signup' type="signup" form="form" value="Signup">SIGN UP</button>
      
      </fieldset>
      </form>

   </body>

</html>
